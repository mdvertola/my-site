<div class="about-background white-text">
    
    <div class="row padded-10">
        <div class="col"></div>
        <div class="col">
            <img class="me" src="../../../assets/img/me.jpg">  
        </div>
        <div class="col"></div>
    </div>

    <div class="row center">
        <div class="col-1"></div>
        <div class="col-10">
            <h4>{{about.name}}</h4>
        </div>
        <div class="col-1"></div>
    </div>

    <div class="row center">
        <div class="col-1"></div>
        <div class="col-10">
            <p>{{about.bio}}</p>
        </div>
        <div class="col-1"></div>
    </div>

    <div class="row center">
        <div class="col-1"></div>
        <div class="col-10">
            <button (click)="nav(about.linkedInUrl)" type="button" class="btn btn-link btn-lg white-link"><i class='fab fa-linkedin-in'></i></button>
            <button (click)="nav(about.gitHubUrl)" type="button" class="btn btn-link btn-lg white-link"><i class='fab fa-github'></i></button>
            <button (click)="nav(about.stackOverflowUrl)" type="button" class="btn btn-link btn-lg white-link"><i class='fab fa-stack-overflow'></i></button>
            <button (click)="mail(about.email)" type="button" class="btn btn-link btn-lg white-link"><i class='fa fa-envelope'></i></button>
        </div>
        <div class="col-1"></div>
    </div>

    <div class="spacer"></div>

    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <p><b>Favorites:</b> Angular, Serverless, Keras, Typescript, Python, Terraform, Ansible</p>
                
            <p><b>Certifications:</b> 
                Security +, AWS Solutions Architect Associate
            </p>
        </div>
        <div class="col-1"></div>
    </div>

</div>
